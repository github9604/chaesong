language: node_js
node_js:
  - "9"
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

sudo: required

services:
  - docker

install:
  - npm install

script:
  - npm run build

after_success:
  - docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
  - docker build -t zych1751/react-test .
  - docker push zych1751/react-test

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle  '
